<body class="hold-transition skin-blue sidebar-mini">

  <header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>
    <!-- ----- ending Logo -->

      </nav>   
   </header>

          <p>Alexander Pierce</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>

      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="active treeview">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span>Home</span>
          </a>
        </li>  
          <li class="active treeview">
          <a href="#">
            <i class="fa fa-files-o"></i> <span>Student Management</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
          <ul class="treeview-menu">
            <li class="active"><a href="#"><i class="fa fa-circle-o"></i> View Student</a></li>
            <li><a href="#"><i class="fa fa-circle-o"></i>Add Student</a></li>
          </ul>
        </li>

            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
            </a>
          <ul class="treeview-menu">
            <li class="active"><a href="#"><i class="fa fa-circle-o"></i> View Class</a></li>
            <li><a href="#"><i class="fa fa-circle-o"></i>Add Class</a></li>
            <li><a href="#"><i class="fa fa-circle-o"></i>Attendance</a></li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside >

  <div class="content-wrapper">

    <section class="content">    
      <!-- Main row -->
          <div class="box box-primary">
	            <div class="box-header">
	              <h3 class="box-title">Table</h3>
	            </div>
	            <!--  ending header Table -->
	            <div class="box-body">
	            </div>       
          </div>       
    </section>
    <!-- /.content -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
